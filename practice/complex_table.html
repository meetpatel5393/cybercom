<!DOCTYPE html>
<html>
<head>
	<title>Complex Table</title>
</head>
<style type="text/css">
	table
	{
		background-color: black;
		border:3px solid black;
	}
	td ,th
	{
		border:2px solid black;
		background-color: white;
		padding-right:70px;
		padding-bottom:25px;
	}
</style>
<body>
	<!-- table -->
	<table>
		<!-- row 1 -->
		<tr>
			<td rowspan="3"></td>
			<td rowspan="2"></td>
			<td colspan="2"></td>
			<td rowspan="3"></td>
			<td colspan="2"></td>
		</tr>
		<!-- row 2 -->
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<!-- row 3 -->
		<tr>
			<td colspan="2"></td>
			<td></td>
			<td></td>
			<td rowspan="3"></td>
		</tr>
		<!-- row 4 -->
		<tr>
			<td></td>
			<td colspan="2"></td>
			<td colspan="3"></td>
		</tr>
		<!-- row 5 -->
		<tr>
			<td></td>
			<td colspan="2"></td>
			<td rowspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<!-- row 6 -->
		<tr>
			<td></td>
			<td colspan="2"></td>
			<td colspan="3"></td>
		</tr>
		<!-- row 7 -->
		<tr>
			<td rowspan="5"></td>
			<td rowspan="3" colspan="2" style="height: 60px;"></td>
			<td></td>
			<td colspan="3"></td>
		</tr>
		<!-- row 8 -->
		<tr>
			<td rowspan="4"></td>
			<td rowspan="4" colspan="3"></td>
		</tr>
		<!-- row 9 -->
		<tr></tr>
		<!-- row 10 -->
		<tr>
			<td></td>
			<td></td>
		</tr>
		<!-- row 11 -->
		<tr>
			<td></td>
			<td></td>
		</tr>
		<!-- row 12 -->
		<tr>
			<td></td>
			<td colspan="4"></td>
			<td></td>
			<td rowspan="2"></td>
		</tr>
		<!-- row 13 -->
		<tr>
			<td colspan="3"></td>
			<td></td>
			<td rowspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<!-- row 14 -->
		<tr>
			<td colspan="3" rowspan="5"></td>
			<td></td>
			<td></td>
		</tr>
		<!-- row 15 -->
		<tr>
			<td></td>		
			<td></td>		
			<td></td>		
			<td></td>		
		</tr>
		<!-- row 16 -->
		<tr>
			<td></td>		
			<td></td>		
			<td colspan="2" rowspan="2" style="height: 40px;"></td>		
		</tr>
		<!-- row 17 -->
		<tr>
			<td rowspan="3"></td>		
			<td rowspan="3"></td>		
		</tr>
		<!-- row 18 -->
		<tr>
			<td colspan="2"></td>
		</tr>
		<!-- row 19 -->
		<tr>
			<td></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<!-- row 20 -->
		<tr>
			<td></td>
			<td colspan="6"></td>
		</tr>
	</table>
</body>
</html>

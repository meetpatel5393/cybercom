<!DOCTYPE html>
<html>
<head>
	<title>Password</title>
</head>
<script type="text/javascript">
	function getval(){
		var txt = document.getElementById('txt').value;
		document.getElementById('hidden_ip').value = txt;
		document.getElementById('txt').value = '$'.repeat(txt.length);
	}
</script>
<body>
	<h2>Hide string and show symbol</h2>
	<input type="text" name="" onkeyup="getval()" id='txt'>
	<input type="" name="" id='hidden_ip'>
</body>
</html>

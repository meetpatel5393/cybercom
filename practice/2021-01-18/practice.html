<script type="text/javascript">
	//<-------------------------------------------------------------------------
	//arrow function vs regular function

	//regular function - syntax
	function regularfun(){
		console.log('regular function');
	}
	regularfun();


	//arrow function - syntax
	const arrowfun = () => { //arrow function without argument
		console.log('arrow function');
	}
	arrowfun();

	const arrowfun1 = (name) => { //arrow function with one argument
		console.log(name);
	}
	arrowfun1('mk');
	//------------------------------------------------------------------------->


	//<-------------------------------------------------------------------------
	//Constructors in regular function vs arrow function
	function regularfun1(){
		console.log('regular function 1');
	}
	const regularfun1_obj1 = new regularfun1(); //we can create object of our function (like we have constructor of regular function)
	console.log(regularfun1_obj1 instanceof regularfun1);


	const arrowfun2 = () => {
		console.log('arrowfun2');
	}
	//const arrowfun2_obj1 = new arrowfun2();//this return error because we don't have constructor of arrow function
	//------------------------------------------------------------------------->


	//<-------------------------------------------------------------------------
	//implicit return in regular function vs arrow function
	function regularfun2(){
		return 12;
	}
	console.log(regularfun2());


	const arrowfun3 = (num) => { //we can return values from the arrow function the same way as from a regular function, but 								with one useful exception.
		num = num + 1;
		var temp = num * 2;
		return temp;
	};
	console.log(arrowfun3(12)); //If the arrow function contains one expression, and you omit the functionâ€™s curly braces, then the expression is implicitely returned. These are the inline arrows function.
	//------------------------------------------------------------------------->

	//<-------------------------------------------------------------------------
	//this value inside a regular function is dynamic and depends on the invocation , But this inside the arrow function is bound lexically and equals to this of the outer function.
	//arrow function do not have this keyword.
	 var obj1 = {
	 	name : 'meet',
	 	regularfun3 : function(){
	 		console.log(this.name);

	 }
	 obj1.regularfun3();

	 		}
	 		innerregfun();
	 	}
	}
	obj2.regularfun3();

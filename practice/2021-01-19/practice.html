<!DOCTYPE html>
<html>
<head>
	<title>2021-01-19 Practice</title>
</head>
<script type="text/javascript">
	class person{
		constructor(name,age,gender){
			this.name = name;
			this.age = age;
			this.gender = gender;
		}
		show_detail(){
			console.log(this);
		}
	}
	class student extends person{
		constructor(name,age,gender,collage){
			super(name,age,gender);
			this.collage = collage;
		}
		show_detail(){
			console.log("this is student class method");
		}
	}
	class computerStudent extends student{
		constructor(name,age,gender,collage,branch){
			super(name,age,gender,collage);
			this.branch = branch;
		}
	}

	const meet = new person('meet',21,'male');
	meet.show_detail();

	const student1 = new student('krunal',21,'male','sltiet');
	student1.show_detail();

	const computerStudent1 = new computerStudent('rutvik',22,'male','sltiet','computer');
	computerStudent1.show_detail();
</script>
<body>
	<h2>CLASS IN ES6</h2>
</body>
</html>

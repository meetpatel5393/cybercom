<!DOCTYPE html>
<html>
<head>
	<title>HTML TABLE PRACTICE 1</title>
</head>
<style type="text/css">
	table , th , td
	{
		border:1px solid black;
		text-align: center;
	}
	h4
	{
		margin: 0;
		text-align: center;
	}
</style>
<body>
	<!-- table -->
	<table>
		<!-- Column name -->
		<tr>
			<th>Name</th>
			<th>Favorite Sport or League</th>
			<th>Favorite Team</th>
			<th>Favorite Social Media</th>
		</tr>

		<!-- Data -->
		<tr>
			<td>Jane Smith</td>
			<td><a href="#">FIFA World Cup Soccer</a></td>
			<td><a href="#">Brazil</a></td>
			<td><a href="#">Instagram</a></td>
		</tr>
		<tr>
			<td>Your Name</td>
			<td><a href="#">National Football League</a></td>
			<td><a href="#">New Orleans Saints</a></td>
			<td><a href="#">Reddit</a></td>
		</tr>
		<tr>
			<td><b>Total</b></td>
			<td>2</td>
			<td>2</td>
			<td>2</td>
		</tr>
	</table>
	<h4>My first table!</h4>
</body>
</html>
